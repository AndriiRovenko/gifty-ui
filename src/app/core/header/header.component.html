<header class="main-header">
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Search" [formControl]="search" (focus)="onFocus()" (blur)="onBlur()" />
            </div>
            <div class="account">
                <!-- <fa-icon [icon]="faUser"></fa-icon> -->
                <fa-stack>
                    <!-- <fa-icon [icon]="faCircle" stackItemSize="2x"></fa-icon> -->
                    <fa-icon [icon]="faCircle" stackItemSize="2x"></fa-icon>
                    <fa-icon [icon]="faUser" stackItemSize="1x" [inverse]="true"></fa-icon>
                </fa-stack>
            </div>
        </div>
    </div>
    <gft-album-list [albums]="albums$ | async" [isDark]="true"></gft-album-list>
</header>
